apiVersion: apps/v1
kind: Deployment
metadata:
  name: boomi-mcp-server
  namespace: default
  labels:
    app: boomi-mcp
    component: server
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: boomi-mcp
      component: server
  template:
    metadata:
      labels:
        app: boomi-mcp
        component: server
    spec:
      serviceAccountName: boomi-mcp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: boomi-mcp-server
        image: boomi-mcp-server:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # Server Configuration
        - name: MCP_HOST
          value: "0.0.0.0"
        - name: MCP_PORT
          value: "8000"
        - name: MCP_PATH
          value: "/mcp"
        - name: LOG_LEVEL
          value: "info"

        # JWT Authentication (from ConfigMap)
        - name: MCP_JWT_ALG
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: jwt_algorithm
        - name: MCP_JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: jwt_issuer
        - name: MCP_JWT_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: jwt_audience

        # JWT Secret or JWKS URI (from Secret)
        - name: MCP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: boomi-mcp-jwt
              key: secret
              optional: true
        - name: MCP_JWT_JWKS_URI
          valueFrom:
            secretKeyRef:
              name: boomi-mcp-jwt
              key: jwks_uri
              optional: true

        # Cloud Secrets Backend (from ConfigMap)
        - name: SECRETS_BACKEND
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: secrets_backend

        # AWS Configuration (if using AWS Secrets Manager)
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: aws_region
              optional: true

        # GCP Configuration (if using GCP Secret Manager)
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: gcp_project_id
              optional: true

        # Azure Configuration (if using Azure Key Vault)
        - name: AZURE_KEY_VAULT_URL
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: azure_keyvault_url
              optional: true

        # CORS Configuration
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: boomi-mcp-config
              key: cors_origins

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Probes
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      # Pod disruption budget for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - boomi-mcp
              topologyKey: kubernetes.io/hostname
