apiVersion: v1
kind: Secret
metadata:
  name: boomi-mcp-jwt
  namespace: default
  labels:
    app: boomi-mcp
type: Opaque
stringData:
  # For HS256 (development only - not recommended for production)
  # secret: "your-jwt-secret-here"

  # For RS256/RS384/RS512 (production - JWKS URI)
  jwks_uri: "https://your-idp.com/.well-known/jwks.json"

---
# Optional: Boomi credentials for auto-configuration
apiVersion: v1
kind: Secret
metadata:
  name: boomi-mcp-boomi-creds
  namespace: default
  labels:
    app: boomi-mcp
type: Opaque
stringData:
  account: ""
  user: ""
  secret: ""
