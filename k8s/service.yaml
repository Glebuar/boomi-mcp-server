apiVersion: v1
kind: Service
metadata:
  name: boomi-mcp-server
  namespace: default
  labels:
    app: boomi-mcp
    component: server
spec:
  type: ClusterIP
  selector:
    app: boomi-mcp
    component: server
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
