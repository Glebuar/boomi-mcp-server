apiVersion: v1
kind: ConfigMap
metadata:
  name: boomi-mcp-config
  namespace: default
  labels:
    app: boomi-mcp
data:
  # JWT Configuration
  jwt_algorithm: "RS256"
  jwt_issuer: "https://your-idp.com/"
  jwt_audience: "boomi-mcp"

  # Secrets Backend
  # Options: sqlite, aws, gcp, azure
  secrets_backend: "gcp"

  # AWS Configuration (if using AWS Secrets Manager)
  aws_region: "us-east-1"

  # GCP Configuration (if using GCP Secret Manager)
  gcp_project_id: "your-gcp-project"

  # Azure Configuration (if using Azure Key Vault)
  azure_keyvault_url: "https://your-vault.vault.azure.net/"

  # CORS Configuration
  cors_origins: "*"

  # Server Configuration
  log_level: "info"
