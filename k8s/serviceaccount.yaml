apiVersion: v1
kind: ServiceAccount
metadata:
  name: boomi-mcp
  namespace: default
  labels:
    app: boomi-mcp
  annotations:
    # For GCP Workload Identity
    iam.gke.io/gcp-service-account: boomi-mcp@YOUR_PROJECT_ID.iam.gserviceaccount.com

    # For AWS IRSA (IAM Roles for Service Accounts)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/boomi-mcp-role

    # For Azure Workload Identity
    azure.workload.identity/client-id: YOUR_AZURE_CLIENT_ID
